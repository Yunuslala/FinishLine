<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="img" onclick="home()">
        <img src="https://account.finishline.com/static/media/fnl-logo.17a8d67e.svg" alt="">
    </div>
    <div>
        <img src="https://account.finishline.com/static/media/STATUS_logo_black.3c28c69a.svg" alt="">
        <p>ONE ACCOUNT.</p>
        <p>MORE ACCESS.</p>
    </div>
   
        <h2>CREATE A STATUS ACCOUNT</h2>
        <div id="create">
       <p>Earn 10 points for every $1 you spend.</p>
       <p> Get Points. Gain Access. Boost your STATUS.</p>
    </div>
    <div id="form">
        <form action="">
            <input type="text" placeholder="First Name" id="fname">
            <input type="text" placeholder="Last Name" id="lname">
            <input type="text" placeholder="Birth Date" id="Dob">
            <input type="email" placeholder="Email" id="email">
            <input type="password" placeholder="Password" id="pass">
            <input type="text" placeholder="CREATE ACCOUNT" id="submit">
        </form>
    </div>
<!-- <a href="./finish line - Copy - Copy/index.html"></a> -->
</body>
</html>
<script>
    function home(){
        window.location.href="./finish line - Copy - Copy/index.html"
    }
    let submit=document.getElementById("submit");
    submit.addEventListener("click",(e)=>{
        e.preventDefault()
        let fname=document.getElementById("fname").value;
        let lname=document.getElementById("lname").value;
        let Dob=document.getElementById("Dob").value;
        let email=document.getElementById("email").value;
        let pass=document.getElementById("pass").value;
       if(fname==""||lname==""||Dob==""||email==""||pass==""){
        alert("fill all the credentials")
       }
       else{
        let obj={fname,lname,email,Dob,pass}
        signup(obj)
       }
    })
    async function signup(data){
        try {
            let res=await fetch("http://localhost:4500/signup",{
                method:"POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify(data)
            });
            if(res.ok){
                let ans=await res.json();
                alert(ans.msg);
                window.location="login.html"
            }
        } catch (error) {
            
        }
    }
</script>
